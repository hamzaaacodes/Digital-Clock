      <!-- CSS -->
      <style>
        #ct {
          font-size: 45px;
        }
        #Time{
          font-size: 45px;
        }
        #Date {
          font-size: 40px;
        }
      </style>
      <!-- JavaScript -->
      <script>
          let a;
          let time;
          let date;
          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          setInterval(() => {
          a = new Date();
          time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
          date = a.toLocaleDateString(undefined, options);
          document.getElementById('Time').innerHTML = time;
          document.getElementById('Date').innerHTML = "on " + date;
          }, 1000); // Here we set 1000ms, as we wanna update it in every sec.
      </script>

      <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">
              <span id="ct" >Current Time:</span>  <span id="Time"></span> <br>
              <span id="Date"></span>
            </h1>
            <p class="lead">We've covered.</p>
            <hr class="my-4">
            <p>We're here to show you the time of different countries</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse Time</a>
          </div>
      </div>
